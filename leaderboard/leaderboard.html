<head>
	<title>Leaderboard</title>
</head>

<body>
	<div class="col-md-4">
		{{> loginButtons}}
	</div>
	<h1>Leaderboard</h1>
	{{> leaderboard}}
</body>

<template name="leaderboard">
 <div class="container">
 	<div class="container-fluid">
 		<div class="row-fluid">
	 		<div class="row">
	 			<div class="col-lg-12">
	 			{{> addPlayerForm}}
	 		<br>
	 				<table class="table table-striped table-condensed table-bordered">
						<thead>
	 						<tr>
	 							<td>Name</td>
	 							<td>Score</td>
	 						</tr>
	 					</thead>

	 					<tbody>
	 						{{#each player}}
								<tr class="player {{selectedClass}}">
									<td>{{name}}</td>
									<td>{{score}}</td>
								</tr>	
	 						{{/each}}
	 					</tbody>
	 				</table>
	 			</div>
	 			<div class="col-md-3">
	 			<input type="button" class="increment" value="Give 5 Points">
	 			<input type="button" class="decrement" value="Take 5 Points">
	 			<input type="button" class="remove" value="Remove Player">
	 			</div>
	 		</div>
	 		<br>
			<!-- {{#if showselectedPlayer}} -->
				<li>Selected Player: {{showSelectedPlayer.name}}</li>
			<!-- {{/if}} -->
 		</div>
 	</div>
 </div>
</template>


<template name="addPlayerForm">
	{{#if currentUser}}
		<form>
			<input type="text" name="playerName" placeholder="Add Player Name">
			<input type="submit" name="Add Player">
		</form>
	{{/if}}
</template>
